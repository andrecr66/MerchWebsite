<!-- client/src/app/app.component.html -->
<header>
    <nav>
        <a routerLink="/">
            <h1>My Merch Site</h1>
        </a>
        <ul>
            <li><a routerLink="/products">Products</a></li>
            <!-- Show Cart link -->
            <li>
                <!-- Use async pipe to get the count value -->
                <a routerLink="/cart">Cart ({{ cartItemCount$ | async }})</a>
            </li>
            <!-- Conditional Login/Register or Logout links -->
            <!-- Conditional Login/Register or Logout links -->
            <ng-container *ngIf="!(authService.isLoggedIn)">
                <li><a routerLink="/login">Login</a></li>
                <li><a routerLink="/register">Register</a></li>
            </ng-container>
            <ng-container *ngIf="authService.isLoggedIn">
                <!-- Ensure this <li> exists -->
                <li><a routerLink="/orders">My Orders</a></li>
                <li><button (click)="logout()">Logout</button></li>
            </ng-container>
        </ul>
    </nav>
</header>

<main>
    <!-- Where routed components will be displayed -->
    <router-outlet></router-outlet>
</main>
