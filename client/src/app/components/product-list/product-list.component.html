<!-- client/src/app/components/product-list/product-list.component.html -->
<div class="product-page-container">
    <h2>Products</h2>

    <!-- Main Controls Row: Filter Toggle + Sorting -->
    <section class="main-controls">
        <!-- Filters Toggle Button -->
        <button class="filter-toggle-button" (click)="toggleFilters()" [attr.aria-expanded]="showFilters">
            Filters {{ showFilters ? '(- Hide)' : '(+ Show)' }}
        </button>

        <!-- Sorting Dropdown (Remains Visible) -->
        <div class="sort-options filter-group"> <!-- Re-use filter-group class -->
            <label for="sort">Sort by:</label>
            <select id="sort" [(ngModel)]="selectedSortBy" (change)="onSortChange()">
                <option *ngFor="let option of sortOptions" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>
        </div>
    </section>
    <!-- End Main Controls Row -->


    <!-- Collapsible Filter Panel -->
    <section class="filter-panel" *ngIf="showFilters">
        <h4>Filter Options</h4>
        <div class="filter-controls-grid">

            <!-- Category Filter Dropdown -->
            <div class="filter-group">
                <label for="filter-category">Category:</label>
                <select id="filter-category" [(ngModel)]="tempSelectedCategory">
                    <option *ngIf="isLoadingCategories" value="" disabled>Loading...</option>
                    <option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                    </option>
                </select>
            </div>

            <!-- Gender Filter Dropdown -->
            <div class="filter-group">
                <label for="filter-gender">Gender:</label>
                <select id="filter-gender" [(ngModel)]="tempSelectedGender">
                    <option *ngFor="let gender of genderOptions" [value]="gender">
                        {{ gender }}
                    </option>
                </select>
            </div>

            <!-- Price Range Filter Dropdown -->
            <div class="filter-group">
                <label for="filter-price">Price Range:</label>
                <select id="filter-price" [(ngModel)]="tempSelectedPriceRange">
                    <option *ngFor="let option of priceRangeOptions" [value]="option.value">
                        {{ option.label }}
                    </option>
                </select>
            </div>
        </div> <!-- End filter-controls-grid -->

        <!-- Action Buttons for Panel -->
        <div class="panel-actions">
            <!-- Display general errors -->
            <div *ngIf="error" class="filter-error">
                <p>Error: {{ error }}</p>
            </div>
            <!-- Cancel Button -->
            <button class="cancel-button" type="button" (click)="cancelFilters()">Cancel</button>
            <!-- Apply Filters Button -->
            <button class="apply-filters-button" type="button" (click)="applyFiltersFromPanel()">Apply Filters</button>
        </div>

    </section>
    <!-- End Collapsible Filter Panel -->


    <hr class="separator">

    <!-- Product Grid Section -->
    <div *ngIf="isLoading" class="loading-message">
        <p>Loading products...</p>
    </div>
    <section class="product-grid" *ngIf="!isLoading && !error">
        <div *ngIf="products.length > 0; else noProducts">
            <!-- Product Card Loop -->
            <div class="product-card" *ngFor="let product of products">
                <div class="product-image-placeholder">
                    <!-- Image would go here: -->
                    <!-- <img [src]="product.imageUrl || '/assets/images/placeholder.png'" alt="{{ product.name }}"> -->
                    <span>Image Placeholder</span>
                </div>
                <h3>
                    <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
                </h3>
                <p class="product-category">{{ product.category }}{{ product.gender ? ' (' + product.gender + ')' : ''
                    }}</p>
                <p class="product-price">{{ product.price | currency }}</p>
                <button class="add-cart-button" (click)="addToCart(product)">Add to Cart</button>
            </div>
        </div>
        <ng-template #noProducts>
            <p class="no-products-message">No products found matching your criteria.</p>
        </ng-template>
    </section>
    <!-- End Product Grid -->

</div>

<!-- Styles -->
<style>
    .product-page-container {
        padding: 1em;
        max-width: 1200px;
        margin: auto;
    }

    h2 {
        margin-bottom: 1em;
        color: #333;
    }

    .main-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1em;
        margin-bottom: 1em;
    }

    .filter-toggle-button {
        padding: 0.5em 1em;
        cursor: pointer;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.9em;

    }

        margin-bottom: 1.5em;

        border-radius: 5px;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .filter-panel h4 {

        margin-bottom: 1.5em;
        color: #444;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5em;
    }

    .filter-controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5em 2em;
        margin-bottom: 1.5em;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.4em;
    }

    .filter-group label {
        font-weight: 600;
        font-size: 0.9em;
        color: #555;
        margin-bottom: 0.1em;
    }

    .filter-group select {
        padding: 0.6em;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        font-size: 0.9em;
    }

    .panel-actions {
        margin-top: 1.5em;
        padding-top: 1em;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 1em;
    }

    .panel-actions .filter-error {
        margin-right: auto;
        color: red;
        font-size: 0.85em;
    }

    .panel-actions button {
        padding: 0.6em 1.2em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9em;
    }

    .apply-filters-button {
        background-color: #007bff;
        color: white;
    }

    .apply-filters-button:hover {
        background-color: #0056b3;
    }

    .cancel-button {
        background-color: #f1f1f1;
        color: #333;
        border: 1px solid #ccc;
    }

    .cancel-button:hover {
        background-color: #e0e0e0;
    }

    .sort-options {
        /* Sort dropdown specific styles */
    }

    .sort-options label {
        font-weight: bold;
        font-size: 0.9em;
        color: #555;
        margin-right: 0.5em;
    }

    .sort-options select {
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9em;
    }

    .separator {
        margin: 1.5em 0;
        border: 0;
        border-top: 1px solid #eee;
    }

    .loading-message,
    .no-products-message {
        text-align: center;
        padding: 3em;
        color: #777;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.5em;
    }

    .product-card {
        border: 1px solid #eee;
        padding: 1em;
        text-align: center;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: box-shadow 0.2s ease-in-out;
    }

    .product-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
    }

    .product-image-placeholder {
        height: 150px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        margin-bottom: 0.7em;
        border-radius: 4px;
        font-size: 0.9em;
    }

    .product-card h3 {
        font-size: 1.1em;
        margin: 0.5em 0 0.2em 0;
    }

    .product-card h3 a {
        text-decoration: none;
        color: #333;
    }

    .product-card h3 a:hover {
        color: #007bff;
    }

    .product-category {
        font-size: 0.85em;
        color: #777;
        margin-bottom: 0.5em;
    }

    .product-price {
        font-weight: bold;
        margin: 0.5em 0;
        font-size: 1.1em;
    }

    .add-cart-button {
        width: 100%;
        padding: 0.6em 1em;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 0.8em;
        transition: background-color 0.2s;
        font-size: 0.95em;
    }

    .add-cart-button:hover {
        background-color: #218838;
    }
</style>
