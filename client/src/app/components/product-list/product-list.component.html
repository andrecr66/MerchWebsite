<!-- client/src/app/components/product-list/product-list.component.html -->
<h2>Products</h2>

<!-- Loading Indicator -->
<div *ngIf="isLoading">
    <p>Loading products...</p>
</div>

<!-- Error Message -->
<div *ngIf="error">
    <p style="color: red;">{{ error }}</p>
</div>

<!-- Product List -->
<div *ngIf="!isLoading && !error">
    <div *ngIf="products.length > 0; else noProducts">
        <ul>
            <li *ngFor="let product of products">
                <h3>{{ product.name }}</h3>
                <!-- Add Image later if needed -->
                <!-- <img [src]="product.imageUrl || 'placeholder.jpg'" alt="{{ product.name }}" width="100"> -->
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price | currency }}</p>
                <!-- Add to Cart Button -->
                <button (click)="addToCart(product)">Add to Cart</button> <!-- <<<--- Added Button -->
                <!-- End Add to Cart Button -->
            </li>
        </ul>
    </div>

    <ng-template #noProducts>
        <p>No products found.</p>
    </ng-template>
</div>
